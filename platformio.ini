[env:huzzah]
platform = espressif8266
board = huzzah
framework = arduino
monitor_speed = 115200

lib_deps = 
	esphome/ESPAsyncTCP-esphome@^2.0.0
	esphome/ESPAsyncWebServer-esphome@^3.3.0
	markruys/DHT@^1.0.0

